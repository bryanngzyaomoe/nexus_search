<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Search</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { text-align: right; padding: 15px; }
        header a { color: #4d5156; text-decoration: none; margin: 0 8px; font-size: 13px; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .search-engine-entry { display: flex; flex-direction: column; align-items: center; padding-bottom: 15vh; }
        .nexus-logo { font-size: 6em; font-weight: 500; letter-spacing: -3px; color: #4285F4; margin: 0; }
        .nexus-logo span:nth-child(2) { color: #DB4437; } .nexus-logo span:nth-child(3) { color: #F4B400; }
        .nexus-logo span:nth-child(4) { color: #4285F4; } .nexus-logo span:nth-child(5) { color: #0F9D58; }
        .nexus-logo span:nth-child(6) { color: #DB4437; }
        .search-form { margin-top: 25px; width: 100%; max-width: 580px; position: relative; }
        .search-form input { width: 100%; padding: 12px 45px; border: 1px solid #dfe1e5; border-radius: 24px; font-size: 16px; outline: none; box-sizing: border-box; }
        .search-form input:hover, .search-form input:focus { box-shadow: 0 1px 6px rgba(32,33,36,.28); border-color: rgba(223,225,229,0); }
        .search-form .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9aa0a6; }
        .search-buttons { margin-top: 20px; }
        .search-buttons button { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-size: 14px; margin: 11px 4px; padding: 0 16px; height: 36px; cursor: pointer; }
        .search-buttons button:hover { box-shadow: 0 1px 1px rgba(0,0,0,.1); border: 1px solid #dadce0; }
        footer { background: #f2f2f2; padding: 15px 30px; border-top: 1px solid #dadce0; font-size: 13px; color: #70757a; }
    </style>
</head>
<body>
    <header><a href="#">About</a> <a href="#">Store</a></header>
    <main>
        <section class="search-engine-entry">
            <h1 class="nexus-logo"><span>N</span><span>e</span><span>x</span><span>u</span><span>s</span></h1>
            <form action="results.html" method="get" class="search-form">
                <span class="search-icon"><svg focusable="false" xmlns="http://www.w.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                <input type="search" name="q" aria-label="Search" autofocus>
                <div class="search-buttons">
                    <button type="submit">Nexus Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>
    </main>
    <footer>Nexus Inc.</footer>
</body>
</html>
